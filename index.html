<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>money master</title>
</head>

<body>
    <header class="text-center pb-3">
        <h1 class="text-white money-master py-4 w-100">Money Master</h1>
    </header>
    <main>
        <section class="container">
            <div class="row">
                <div class="col-lg-6 col-md-12 calculate text-center my-lg-0 p-4 my-md-5">
                    <img src="img/Screenshot_1.png" alt="">
                </div>
                <div class="col-lg-6 col-md-12 calculate p-5 ms-lg-0 ms-md-3 ms-5 mt-lg-0 mt-3  text-center">
                    <div class="ms-5">
                        <h4 class="mb-4"><b>Income</b> <hr></h4>
                        <table>
                            <tr>
                                <td>Income:</td>
                                <td><input type="text" id="income" placeholder="Your Income"></td>
                            </tr>
                        </table>

                        <h4 class="my-4"><b>Expenses</b> <hr></h4>
                        <table class="mb-3">
                            <tr>
                                <td class=" py-3">Food:</td>
                                <td><input type="text" id="food-cost" placeholder="Food Cost"></td>
                            </tr>
                            <tr>
                                <td class=" py-3">Rent:</td>
                                <td><input type="text" id="rent-cost" placeholder="Rent Cost"></td>
                            </tr>
                            <tr>
                                <td class=" py-3">Clothes:</td>
                                <td><input type="text" id="clothes-cost" placeholder="Clothes Cost"></td>
                            </tr>
                        </table>
                        <div>
                            <p class="text-danger" id="error-message"></p>
                            <p class="text-danger" id="error-icome"></p>
                        </div>

                        <div>
                            <button class="btn btn-primary px-5 my-4" id="calculate-btn">Calculate</button>
                        </div>

                        <div>
                            <h4 class="my-3">Total Expenses: <span id="total-expenses">00</span></h4>
                        </div>

                        <div>
                            <h4 class="my-3">Balance: <span id="balance">00</span></h4>
                        </div>

                        <div>
                            <table>
                                <tr>
                                    <td><span><b class="fs-5 p-3">Save:</b></span></td>
                                    <td><input type="text" id="save-percent-input" placeholder="Saving Percentage"> % <button class="btn btn-primary px-3" id="save-btn">Save</button></td>
                                </tr>
                            </table>
                            <p class="text-danger" id="error-save"></p>
                        </div>

                        <div class="my-3">
                            <h4>Saving Amount: <span id="saving-amount">00</span></h4>
                        </div>

                        <h4 class="my-3">Remaing Balance: <span id="remaing-balance">00</span></h4>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="js/app.js"></script>
</body>

</html>
